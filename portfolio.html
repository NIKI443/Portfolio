    <link rel="stylesheet" href="./src/css/index.css" />

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <div class="header-logo">
            <a href="index.html" class="header_logo-link">
              <img src="./src/img/logo.svg" alt="Logo" />
            </a>
          </div>

          <div class="header_burger" id="red">
            <span></span>
          </div>

          <nav class="header_nav">
            <div class="navbar">
              <ul class="menu_list">
                <li class="menu_item">
                  <a href="index.html" class="btn-header Dom">Domů</a>
                </li>
                <li class="menu_item">
                  <a href="front-end.html" class="btn-header menu__button"

                </li>
                <li class="menu_item">

                </li>
                <li class="menu_item">
                  <a href="portfolio.html" class="btn-header menu__button"

                  >
                </li>
                <li class="menu_item">
                  <a href="kontakt.html" class="btn-header menu__button"

                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

    <main>
      <section>
        <div class="my-skill">
          <hr class="line-section-top" />
          <div class="head-section">
            <h1>Portfolio</h1>
          </div>
          <hr class="line-section_bottom" />
        </div>
        <div class="porfolio">
          <div class="head_back">
            <h2>Klienti</h2>
            <img src="./src/img/Group 13.svg" alt="..." />
          </div>

          <div class="klient">
            <ul class="klient__item">
              <li class="klient__item-link">
                <a href="" class="klient__item-compani"
                  ><img src="src/img/DevRos.png" alt=""

              </li>
              <li class="klient__item-link">
                <a href="" class="klient__item-compani"
                  ><img src="./src/img/Cukrárna Merkur.png" alt=""
                /></a>
              </li>
              <li class="klient__item-link">
                <a href="" class="klient__item-compani"
                  ><img src="./src/img/Pekárna Merkur.png" alt=""
                /></a>
              </li>
              <li class="klient__item-link">
                <a href="" class="klient__item-compani"
                  ><img src="./src/img/Místo pro tvoji firmu.png" alt=""
                /></a>
              </li>
            </ul>
          </div>

          <div class="head_back">
            <h2>Galerie</h2>
            <img src="./src/img/Group 13.svg" alt="..." />
          </div>
          <div class="galerie">
            <div class="galerie__link">
              <button class="galerie__link-btn all"   >All</button
              ><button class="galerie__link-btn web" >Web</button
              ><button class="galerie__link-btn komponent" >Komponenty</button
              ><button class="galerie__link-btn anima" >Animace</button
              ><button class="galerie__link-btn mockups" >Mockups</button>
            </div>
            <div class="galerie__img">
              <img
                src="./src/img/my_portfolio/image 17.png"
                alt=""
                class="porfolio__img-1 img"
              />
              <img
                src="./src/img/my_portfolio/img 19.jpg"
                alt=""
                class="porfolio__img-2 img"
              />
              <img
                src="./src/img/my_portfolio/img 18.avif"
                alt=""
                class="porfolio__img-3 img"
              />
              <img
                src="./src/img/my_portfolio/img 20.jpg"
                alt=""
                class="porfolio__img-4 img"
              />
              <img
                src="./src/img/my_portfolio/img 20.jfif"
                alt=""
                class="porfolio__img-5 img"
              />
              <img
                src="./src/img/my_portfolio/img 22.jpg"
                alt=""
                class="porfolio__img-6 img"
              />
            </div>
          </div>

        </div>
